buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/plugins-release' }
    }

    dependencies {
        classpath 'io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.1'
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.4.1'
    }
}

apply plugin: 'pl.allegro.tech.build.axion-release'
apply plugin: 'groovy'
apply from: 'publish.gradle'

scmVersion {
    tag {
        prefix = 'embedded-consul'
    }
}

project.group = 'com.pszymczyk.consul'
project.version = scmVersion.version

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.apache.ant:ant:1.9.4'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'
    compile 'org.slf4j:slf4j-api:1.7.2'

    compileOnly 'junit:junit:4.12'

    testCompile 'ch.qos.logback:logback-classic:1.1.7'
    testCompile 'com.ecwid.consul:consul-api:1.1.10'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'com.jayway.awaitility:awaitility:1.7.0'
    testCompile 'com.jayway.awaitility:awaitility-groovy:1.7.0'

}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

test {
    testLogging {
        exceptionFormat 'full'
    }
}
